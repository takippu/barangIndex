<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>
  <!-- Shopping basket icon -->
  <g transform="translate(50, 50)" fill="none" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <!-- Basket body -->
    <path d="M-25,-5 L-20,25 L20,25 L25,-5 Z" fill="none"/>
    <!-- Basket handle -->
    <path d="M-15,-5 L-15,-20 Q0,-35 15,-20 L15,-5" fill="none"/>
    <!-- Horizontal lines on basket -->
    <line x1="-22" y1="5" x2="22" y2="5" stroke-width="4"/>
    <line x1="-21" y1="15" x2="21" y2="15" stroke-width="4"/>
  </g>
</svg>
